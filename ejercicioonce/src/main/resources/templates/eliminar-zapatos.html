<!DOCTYPE html>
<html lang='es'>
    <head>
        <meta charset='UTF-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=device-width initial-scale=1.0'>
        <meta name='title' content='eliminar zapatos' >
        <meta name='description' content='Se trata de una tabla que permite eliminar zapatos de la base de datos zapatería a traves de un botón' >
        <meta name='author' content='Marcos Martinez' >
        <meta name='language' content='es' >
        <meta name='owner' content='SoftwareOne' >
        <title>Tabla de eliminación de zapatos</title>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Ids de los zapatos</th>
                    <th>Eliminar los zapatos</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="zapato : ${zapatos}">
                    <td th:text="${zapato.id}"></td>
                    <td>
                        <form th:action="@{/api/borrar/}+${zapato.id}" method="post">
                            <button type="submit">Eliminar</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
