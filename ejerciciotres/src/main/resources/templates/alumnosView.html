<!DOCTYPE html>
<html lang='es'>
    <head>
        <meta charset='UTF-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=device-width initial-scale=1.0'>
        <meta name='title' content='Vista accesible desde Alumno Controller' >
        <meta name='description' content='PEQUEÑA DESCRIPCIÓN' >
        <meta name='author' content='Marcos Martinez' >
        <meta name='language' content='es' >
        <meta name='owner' content='SoftwareOne' >
        <title>Alumnos view</title>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Primer apellido</th>
                    <th>Segundo apellido</th>
                    <th>nota</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="alumno: ${alumnos}">
                    <td th:text="${alumno.id}"></td>
                    <td th:text="${alumno.getNombre()}"></td>
                    <td th:text="${alumno.apellido1}"></td>
                    <td th:text="${alumno.apellido2}"></td>
                    <td th:text="${alumno.nota}"></td>
                </tr>
            </tbody>
        </table>
        <h3>El promedio de notas es <span th:text="${nota}"></span></h3>
    </body>
</html>
